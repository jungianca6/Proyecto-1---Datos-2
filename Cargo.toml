
[package]
name = "Playlist_comunitario"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
config = "0.14.0"
ini = "1.3.0"
accesskit = "0.12.3"
ahash = "0.8.11"
